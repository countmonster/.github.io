<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div>
        <img class="logo" src="./resources/images/logo.png" />
      </div>
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#tea">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>
    <div class="content">
      <div id="mission" class="mission">
        <div class="about">
          <h2>Our Mission</h2>

      </div>
      <div id="tea" class="tea">

          <h2>Tea of the Month</h2>

        <div class="images">

            <span><img src="./resources/images/berryblitz.jpg" /></span>

          </div>
          <div class="spiced">
            <span><img src="./resources/images/spiced-rum.jpg" /></span>
            <span class="text">Spiced Rum Tea</span>
          </div>
          <div class="donut">
            <span><img src="./resources/images/donut.jpg" /></span>
            <span class="text">Seasonal Donuts</span>
          </div>
          <div class="myrtle">
            <span><img src="./resources/images/myrtle-ave.jpg" /></span>
            <span class="text">Myrtle Ave Tea</span>
          </div>
          <div class="bedford">
            <span><img src="./resources/images/bedford-bizarre.jpg" /></span>
